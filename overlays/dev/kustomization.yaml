apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
- ../../base

# Add environment-specific suffix
nameSuffix: -dev

# Add common labels for dev environment
labels:
- pairs:
    environment: dev
    team: platform

# Apply patches
patches:
- path: deployment-patch.yaml
- path: resource-limits-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: guestbook-ui